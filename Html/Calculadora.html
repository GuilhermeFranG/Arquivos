<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3884/3884483.png" type="image/x-icon" />
    <title>Calculadora</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
        }

        body {
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(rgba(0, 0, 0, 0.80) 1%, grey, rgba(0, 0, 0, 0.80) 99%);
            background-repeat: no-repeat;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 0 0 40px;
            font-size: 50px;
            text-shadow: 1px 1px 4px whitesmoke;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10% 30px 6%;
            font-size: large;
            outline: none;
        }

        button {
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            margin: 10px 20px;
            cursor: pointer;
            transition: 0.5s;
        }
        button:hover {
            background-color: black;
            color: whitesmoke;
            transform: scale(1.3);
        }

        button[type="reset"] {margin-left: 50px;}

        #showMore {background-color: yellowgreen;}
        #showMore:hover {
            color: black;
            text-shadow: 1px 1px 10px green;
        }
        
        #resultado {
            margin-bottom: 13vh;
            font-weight: bolder;
            font-size: 35px;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.473);
            border-bottom: 1px solid;
            padding-bottom: 5px;
        }

        .hidden {display: none;}
    </style>
</head>

<body>
    <div>
        <h1>Calculadora</h1>
        <form>
            <input type="number" id="num1" name="num1" value="0" />
            <input type="number" id="num2" name="num2" value="0" /> <br>
            <input type="number" id="num3" class="hidden" name="num3" value="0" />
            <input type="number" id="num4" class="hidden" name="num4" value="0" />
            <button type="reset">Limpar</button>
        </form>
    </div>
    <p id="resultado"></p>
    <div>
        <button onclick="somar()">Somar</button>
        <button onclick="subtrair()">Subtrair</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button> <br>
        <button id="showMore" onclick="showMore()">Cálculo Múltiplo</button>
    </div>

</body>

<script>
    let isExpanded = false;

    function somar() {
        if (!isExpanded) {
            var num1 =
                parseInt(document.getElementById("num1").value);
            var num2 =
                parseInt(document.getElementById("num2").value);
            var resultado = num1 + num2;
            document.getElementById("resultado").innerText
                = resultado;
        } else {
            var num1 =
                parseInt(document.getElementById("num1").value);
            var num2 =
                parseInt(document.getElementById("num2").value);
            var num3 =
                parseInt(document.getElementById("num3").value);
            var num4 =
                parseInt(document.getElementById("num4").value);
            var resultado = num1 + num2 + num3 + num4;
            document.getElementById("resultado").innerText
                = resultado;
        }
    }

    function subtrair() {
        if (!isExpanded) {
            var num1 =
                parseInt(document.getElementById("num1").value);
            var num2 =
                parseInt(document.getElementById("num2").value);
            var resultado = num1 - num2;
            document.getElementById("resultado").innerText
                = resultado;
        } else {
            var num1 =
                parseInt(document.getElementById("num1").value);
            var num2 =
                parseInt(document.getElementById("num2").value);
            var num3 =
                parseInt(document.getElementById("num3").value);
            var num4 =
                parseInt(document.getElementById("num4").value);
            var resultado = num1 - num2 - num3 - num4;
            document.getElementById("resultado").innerText
                = resultado;
        }
    }

    function multiplicar() {
        if (!isExpanded) {
            var num1 =
                parseInt(document.getElementById("num1").value);
            var num2 =
                parseInt(document.getElementById("num2").value);
            var resultado = num1 * num2;
            document.getElementById("resultado").innerText
                = resultado;
        } else {
            var num1 =
                parseInt(document.getElementById("num1").value);
            var num2 =
                parseInt(document.getElementById("num2").value);
            var num3 =
                parseInt(document.getElementById("num3").value);
            var num4 =
                parseInt(document.getElementById("num4").value);
            var resultado = num1 * num2 * num3 * num4;
            document.getElementById("resultado").innerText
                = resultado;
        }
    }

    function dividir() {
        if (!isExpanded) {
            var num1 =
                parseInt(document.getElementById("num1").value);
            var num2 =
                parseInt(document.getElementById("num2").value);
            var resultado = num1 / num2;
            document.getElementById("resultado").innerText
                = resultado;
        } else {
            var num1 =
                parseInt(document.getElementById("num1").value);
            var num2 =
                parseInt(document.getElementById("num2").value);
            var num3 =
                parseInt(document.getElementById("num3").value);
            var num4 =
                parseInt(document.getElementById("num4").value);
            var resultado = num1 / num2 / num3 / num4;
            document.getElementById("resultado").innerText
                = resultado;
        }
    }

    const multi = document.querySelectorAll('.hidden');
    const body = document.body;

    function showMore() {
        multi.forEach(multi => {
            if (!isExpanded) {
                multi.classList.remove('hidden');
                body.style.height = "140vh";
            } else {
                multi.classList.add('hidden');
                body.style.height = "100vh";
            }
        });

        isExpanded = !isExpanded;
    }
</script>

</html>
